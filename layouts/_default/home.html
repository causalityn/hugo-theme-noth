{{ define "main" }}

<!--  left side  -->
<aside class="fixed hidden h-full w-72 p-4 text-right shadow-xl lg:block">
  {{ partial "essentials/left-default.html" . }}
</aside>

<!--  content  -->
<main class="flex-grow p-4 lg:ml-80">
  <div class="w-full pr-4 lg:w-3/4">
    <div class="mb-2 p-2 font-main">{{ .Content }}</div>
    {{ range .Paginator.Pages }}
    <div class="bg-background-100 mb-4 rounded-lg p-4 shadow-xl">
      <h3>
        <a href="{{ .Permalink }}" class="font-title hover:text-blue-400">{{ .Title }}</a>
      </h3>
      <div class="font-main">
        {{ .Summary }} {{ if .Truncated }}
        <a href="{{ .RelPermalink }}">Read more...</a>
        {{ end }}
      </div>
    </div>
    {{ end }} {{ partial "components/pagination.html" . }}
  </div>
</main>

{{ end }}
