{{ define "main" }}

<!--  left side  -->
<aside class="fixed hidden h-full w-72 p-4 text-right shadow-xl lg:block">
  {{ partial "essentials/left-default.html" . }}
</aside>

<!--  main content  -->
<main class="flex flex-grow p-4 lg:ml-80" id="markdown">
  <div class="h-full w-full overflow-y-auto pr-4 lg:w-3/4">
    <h1 class="text-center font-title text-4xl font-bold">{{ .Title }}</h1>
    <div class="text-center font-cserif">
      {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }} {{
      $dateHuman := .Date | time.Format ":date_long" }}
      <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
    </div>
    <div class="prose font-main max-w-none p-4 snap-start scroll-mt-28">{{ .Content }}</div>
  </div>
  <div class="fixed top-28 right-0 mx-8 hidden w-1/4 pl-24 lg:block">
    {{ .TableOfContents }}
  </div>
</main>
{{ end }}
